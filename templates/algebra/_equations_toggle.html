{# Popup lateral izquierdo para ingresar ecuaciones. Debe incluirse dentro del <form>. #}
<div class="eq-popup" aria-hidden="true">
	<div class="eq-overlay" data-action="close-eq" aria-hidden="true"></div>
	<div class="eq-panel" role="dialog" aria-labelledby="eqTitle" aria-modal="true">
		<div class="eq-header">
			<h3 id="eqTitle" class="panel-title">Ecuaciones</h3>
			<button type="button" class="eq-close" data-action="close-eq" aria-label="Cerrar">×</button>
		</div>
		<div class="eq-body">
			<div id="equationsBox">
				<div class="eq-meta" style="display:flex; align-items:center; gap:8px; flex-wrap:wrap">
					<span class="badge" id="eqCountBadge">Ecuaciones: <strong>—</strong></span>
					<span class="badge" id="varCountBadge">Variables: <strong>—</strong></span>
				</div>
				<details class="help" style="margin:6px 0 10px">
					<summary>Formato e instrucciones</summary>
					<p class="muted small" id="eqHint">Ingresa N ecuaciones con M variables. Formato: a1·x1 + a2·x2 + … = b. Acepta fracciones (3/4), potencias (^), y raíces (√() o sqrt()).</p>
				</details>
				<div id="equationsList" class="eq-list"></div>
				<input type="hidden" name="equations" />
			</div>
		</div>
		<div class="eq-footer">
			<button type="button" class="btn ghost" data-action="close-eq">Cerrar</button>
			<button type="button" class="btn primary" data-action="eq-solve">Resolver</button>
		</div>
	</div>
</div>
