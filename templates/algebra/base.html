<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}KiwiSolve — Álgebra Lineal{% endblock %}</title>
  {% load static %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'algebra/styles.css' %}">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img class="logo-img" src="{% static 'algebra/KiwiSolveLogo.png' %}" alt="KiwiSolve"/>
      <h1>KiwiSolve <small>Calculadora de Álgebra Lineal</small></h1>
    </div>
    {% with request.resolver_match.url_name as url_name %}
    <nav class="pills">
      <a href="{% url 'index' %}" class="{% if url_name == 'index' %}active{% endif %}">Inicio</a>
      <a href="{% url 'suma' %}" class="{% if url_name == 'suma' %}active{% endif %}">Suma</a>
    <a href="{% url 'multiplicacion' %}" class="{% if url_name == 'multiplicacion' %}active{% endif %}">Multiplicación</a>
    <a href="{% url 'escalar' %}" class="{% if url_name == 'escalar' %}active{% endif %}">Escalar</a>
  <a href="{% url 'transposicion' %}" class="{% if url_name == 'transposicion' %}active{% endif %}">Transposición</a>
  <a href="{% url 'inversa' %}" class="{% if url_name == 'inversa' %}active{% endif %}">Inversa</a>
      <a href="{% url 'gauss' %}" class="{% if url_name == 'gauss' %}active{% endif %}">Gauss</a>
      <a href="{% url 'gauss_jordan' %}" class="{% if url_name == 'gauss_jordan' %}active{% endif %}">Gauss-Jordan</a>
      <a href="{% url 'homogeneo' %}" class="{% if url_name == 'homogeneo' %}active{% endif %}">Ax = 0</a>
    </nav>
    {% endwith %}
    <button id="themeToggle" class="theme-toggle" aria-label="Cambiar tema" title="Cambiar tema">
      <span class="tt-track"></span>
      <span class="tt-icon sun" aria-hidden="true">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l1.41-1.41M16.24 8.34l1.41-1.41"/></svg>
      </span>
      <span class="tt-icon moon" aria-hidden="true">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 0 0 12 21a9 9 0 0 0 9-8.21Z"/></svg>
      </span>
      <span class="tt-handle"></span>
    </button>
  </header>
  <main class="container container-narrow">
    {% block content %}{% endblock %}
  </main>
  <script src="{% static 'algebra/app.js' %}?v=20251013"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
