<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}KiwiSolve — Álgebra Lineal{% endblock %}</title>
  {% load static %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'algebra/styles.css' %}">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img class="logo-img" src="{% static 'algebra/KiwiSolveLogo.png' %}" alt="KiwiSolve"/>
      <h1>KiwiSolve <small>Calculadora de Álgebra Lineal</small></h1>
    </div>
    {% with request.resolver_match.url_name as url_name %}
    <nav class="pills">
      <a href="{% url 'index' %}" class="{% if url_name == 'index' %}active{% endif %}">Inicio</a>
      <a href="{% url 'suma' %}" class="{% if url_name == 'suma' %}active{% endif %}">Suma</a>
      <a href="{% url 'multiplicacion' %}" class="{% if url_name == 'multiplicacion' %}active{% endif %}">Multiplicación</a>
      <a href="{% url 'gauss' %}" class="{% if url_name == 'gauss' %}active{% endif %}">Gauss</a>
      <a href="{% url 'gauss_jordan' %}" class="{% if url_name == 'gauss_jordan' %}active{% endif %}">Gauss-Jordan</a>
    </nav>
    {% endwith %}
    <button id="themeToggle" class="icon-btn" aria-label="Cambiar tema" title="Cambiar tema">🌙</button>
  </header>
  <main class="container container-narrow">
    {% block content %}{% endblock %}
  </main>
  <div id="keypad" class="keypad hidden">
    <div class="keypad-row">
      <button type="button" data-k="7">7</button>
      <button type="button" data-k="8">8</button>
      <button type="button" data-k="9">9</button>
      <button type="button" data-k="/">/</button>
    </div>
    <div class="keypad-row">
      <button type="button" data-k="4">4</button>
      <button type="button" data-k="5">5</button>
      <button type="button" data-k="6">6</button>
      <button type="button" data-k="-">-</button>
    </div>
    <div class="keypad-row">
      <button type="button" data-k="1">1</button>
      <button type="button" data-k="2">2</button>
      <button type="button" data-k="3">3</button>
      <button type="button" data-k=".">.</button>
    </div>
    <div class="keypad-row">
      <button type="button" data-k="0">0</button>
      <button type="button" data-k=",">,</button>
      <button type="button" data-k="back" class="danger">⌫</button>
      <button type="button" data-k="hide">✕</button>
    </div>
  </div>
  <button id="keypadToggle" class="fab" aria-label="Mostrar teclado">⌨</button>
  <script src="{% static 'algebra/app.js' %}"></script>
</body>
</html>
